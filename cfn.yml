---
 - host: localhost
   tasks: 
    - name: create cloud formation stack
      cloudformation:
        stack_name: "ansible-cloudformation"
        state: "present"
        region:
        disable_rollback:
        aws_access_key:
        aws_secret_key:
        template: "lampstack.yaml"
        template_parameters:
          DBUser:
          DBPassword:
          InstanceType: "t2.micro"
          DBRootPassword: "password"
        tags: 
         Stack: "ansible-cloudformation"
      register: cfn_output 

